<mat-toolbar color="primary">
  <span>WavenBuilder</span>
  <a href="https://forum.waven-game.com/fr/23-devblogs-fr" target="_blank">
    <button mat-flat-button style="margin-left: 2em;">
      <mat-icon>feed</mat-icon>
      Waven Devblog
    </button>
  </a>
  <a href="https://forum.waven-game.com/fr/3-carnet-bord" target="_blank">
    <button mat-flat-button style="margin-left: 2em;">
      <mat-icon>feed</mat-icon>
      Carnet de bord
    </button>
  </a>

  <span class="toolbar-spacer"></span>
  <button mat-flat-button color="warn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Ajouter
  </button>
</mat-toolbar>

<mat-tab-group #tabGroup>
  <mat-tab label="Anneaux">
    <app-table-equipement #tableAnneaux [equipements]="equipements.anneaux" mode="anneaux"></app-table-equipement>
  </mat-tab>
  <mat-tab label="Brassards">
    <app-table-equipement #tableBrassards [equipements]="equipements.brassards" mode="brassards"></app-table-equipement>
  </mat-tab>
  <mat-tab label="Json">
    <div class="container">
      <!-- <pre>{{equipements | json}}</pre> -->
      <app-ace-editor [text]="equipements"></app-ace-editor>

      <button mat-flat-button color="warn" (click)="telechargerJson()">
        <mat-icon>save</mat-icon>
        Télécharger
      </button>
    </div>
  </mat-tab>
</mat-tab-group>
