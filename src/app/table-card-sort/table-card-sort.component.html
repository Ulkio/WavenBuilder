<div class="container">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Patch">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Patch</th>
      <td mat-cell *matCellDef="let patch">
        {{ patch.version }}
      </td>
    </ng-container>

    <ng-container matColumnDef="Cout">
      <th mat-header-cell *matHeaderCellDef>Co√ªt</th>
      <td mat-cell *matCellDef="let patch">{{ patch.cout }} <img src="{{ baseHref }}/assets/img/utils/mana.png" alt="PA" style="height: 0.9em" /></td>
    </ng-container>

    <ng-container matColumnDef="Gain">
      <th mat-header-cell *matHeaderCellDef>Gain</th>
      <td mat-cell *matCellDef="let patch">
        <mat-list>
          <mat-list-item *ngFor="let gain of patch.gains | keyvalue">
            {{ gain.value }} <img src="{{ baseHref }}/assets/img/utils/{{ gain.key }}.png" style="height: 0.9em" />
          </mat-list-item>
        </mat-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="Effet">
      <th mat-header-cell *matHeaderCellDef>Effet</th>
      <td mat-cell *matCellDef="let patch">
        <span [innerHTML]="highlight(patch.effet)"></span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Dons">
      <th mat-header-cell *matHeaderCellDef>Dons</th>
      <td mat-cell *matCellDef="let patch">
        <mat-list>
          <mat-list-item *ngFor="let don of patch.dons">
            <span matListItemTitle>{{ don.nom }}</span>
            <span matListItemLine [innerHTML]="highlight(don.effet)"></span>
          </mat-list-item>
        </mat-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="dataLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page of users"></mat-paginator>
</div>
